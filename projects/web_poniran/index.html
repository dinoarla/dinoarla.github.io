.",description:"On a remarkable day at the PLN Cikedung Branch Office, a significant milestone was achieved as the management gathered to sign the commitment towards implementing the Anti-Bribery Management System (ABMS). This event marks a pivotal step in reinforcing the ethical foundation and promoting transparency within the organization.",section:"Posts",handler:()=>{window.location.href="/pln/2023/10/19/abms.html"}},{id:"post-revolutionizing-rice-milling-in-cikedung-same-day-service-activation-for-pt-pare-hade-3-by-pln",title:"Revolutionizing Rice Milling in Cikedung - Same Day Service Activation for PT Pare...",description:"Nestled in the productive precincts of Indramayu, Cikedung stands proudly as a national rice granary, a title it has earned through years of dedicated cultivation and production. As technology continues to enhance agricultural processes, the importance of reliable electricity to power essential machinery cannot be overstated. This is where PLN Cikedung steps in, ensuring that the wheels of rice milling operations spin without interruption.",section:"Posts",handler:()=>{window.location.href="/pln/2023/10/12/pare-hade.html"}},{id:"post-pln-scholar-project-a-continued-collaboration-with-pln-39-s-division-of-corporate-business-and-investment-part-2",title:"PLN Scholar Project - A Continued Collaboration with PLN's Division of Corporate Business...",description:"In this second installment of our blog series on the PLN Scholar Project, we delve deeper into the ongoing collaboration with PLN's Division of Corporate Business and Investment. Notably, Dino, a key figure in this endeavor, has been invited back to PLN's headquarters in South Jakarta to further the initiative.",section:"Posts",handler:()=>{window.location.href="/pln/2023/09/21/pln-scholar-2.html"}},{id:"post-celebrating-indonesia-s-78th-independence-day-advancing-together-towards-a-progressive-nation-from-pln-cikedung-for-a-prosperous-indonesia",title:"Celebrating Indonesia\u2019s 78th Independence Day - Advancing Together Towards a Progressive Nation, from...",description:"As the red and white flags flutter proudly across our archipelago, we come together to celebrate the 78th Independence Day of the Republic of Indonesia. This year, our theme is Terus Melaju Untuk Indonesia Maju, which translates to Advancing Together Towards a Progressive Nation.",section:"Posts",handler:()=>{window.location.href="/pln/2023/08/17/independence-day.html"}},{id:"post-utilizing-solar-power-systems-on-the-roof-of-gaia-kubu-raya-mall-39-s-parking-area-in-west-kalimantan",title:"Utilizing Solar Power Systems on the Roof of GAIA Kubu Raya Mall's Parking...",description:"One such example can be seen in the innovative initiative of the GAIA Kubu Raya Mall in West Kalimantan, Indonesia, where they have installed Solar Power Systems on the roof of their parking area.",section:"Posts",handler:()=>{window.location.href="/energy/2023/08/13/solar-power.html"}},{id:"post-maintaining-harmony-and-sanity-with-colleagues-through-shared-meals",title:"Maintaining Harmony and Sanity with Colleagues through Shared Meals",description:"One simple yet effective way to foster a supportive and collaborative environment is by sharing meals together. Breaking bread with colleagues not only nourishes the body but also builds a sense of community and understanding, which are essential for a harmonious workplace.",section:"Posts",handler:()=>{window.location.href="/pln/2023/08/07/shared-meals.html"}},{id:"post-a-new-chapter-dino-begins-his-academic-journey-as-a-graduate-student-at-institut-teknologi-sepuluh-nopember-vivat",title:"A New Chapter - Dino Begins His Academic Journey as a Graduate Student...",description:"In the ever-evolving world of technology and business, innovation and advanced knowledge have become crucial drivers of success. It is in this dynamic landscape that Dino has embarked on a thrilling new chapter in his life, beginning his journey as a graduate student at the prestigious Institut Teknologi Sepuluh Nopember (ITS)",section:"Posts",handler:()=>{window.location.href="/academic/2023/07/30/mmt-start.html"}},{id:"post-staying-motivated-at-work-by-always-having-breakfast",title:"Staying Motivated at Work by Always Having Breakfast",description:"With deadlines looming and endless tasks on our to-do lists, maintaining a high level of energy and motivation can be a real challenge. However, there\u2019s one simple habit that can make a significant difference, starting your day with a nutritious breakfast. Here\u2019s why having breakfast is essential for staying motivated at work.",section:"Posts",handler:()=>{window.location.href="/family/2023/07/27/breakfast.html"}},{id:"post-the-companions-of-pln-in-power-generation-now-become-a-proud-husbands-and-fatherman",title:"The Companions of PLN in Power Generation - Now Become a Proud Husbands...",description:"These companions from PLN (Perusahaan Listrik Negara), Indonesia's state electricity company, have grown together professionally and personally, transitioning from being fresh graduates to seasoned professionals, and now, loving husbands and proud fathers.",section:"Posts",handler:()=>{window.location.href="/friendship/2023/07/22/companion-pln.html"}},{id:"post-togetherness-with-the-pln-cikedung-electricity-usage-enforcement-team",title:"Togetherness with the PLN Cikedung Electricity Usage Enforcement Team",description:"Led by the dynamic Dino Arla, who serves as the Commander of Energy Transactions, the PLN Cikedung Electricity Usage Enforcement Team works tirelessly to ensure that electricity usage in the area is both efficient and fair.",section:"Posts",handler:()=>{window.location.href="/pln/2023/06/15/cikedung-p2tl.html"}},{id:"post-enhancing-customer-experience-pln-cikedung-39-s-service-connection-team",title:"Enhancing Customer Experience - PLN Cikedung's Service Connection Team",description:"Today, we\u2019re taking a closer look at the Tim Pelayanan Penyambungan or Service Connection Team in PLN Cikedung, a dedicated unit that has been making significant strides in improving customer experience and satisfaction.",section:"Posts",handler:()=>{window.location.href="/pln/2023/06/14/cikedung-yanbung.html"}},{id:"post-welcoming-our-new-manager-at-pln-cikedung-a-new-era-of-teamwork-sustainability-and-innovation",title:"Welcoming Our New Manager at PLN Cikedung - A new era of teamwork,...",description:"We are thrilled to announce a fresh chapter in our journey at PLN Cikedung with the appointment of our new Manager and Leader, Lukman Ismail. As of June 2023, Lukman Ismail will be spearheading our operations, bringing a wealth of knowledge and experience to our team.",section:"Posts",handler:()=>{window.location.href="/pln/2023/06/10/cikedung-new-manager.html"}},{id:"post-pln-scholar-project-collaboration-with-pln-division-of-corporate-business-and-investment",title:"PLN Scholar Project - Collaboration with PLN Division of Corporate Business and Investment...",description:"In the rapidly evolving energy sector, staying ahead of the curve is essential for any organization aiming to lead the market. PLN (Perusahaan Listrik Negara), Indonesia\u2019s state electricity company, recognizes this necessity and has established the PLN Scholar Project, a digital archive and directory of its strategic research and development endeavors.",section:"Posts",handler:()=>{window.location.href="/pln/2023/05/29/pln-scholar.html"}},{id:"post-pln-cikedung-squad-year-2023-a-year-of-power-and-progress",title:"PLN Cikedung Squad Year 2023 - A Year of Power and Progress",description:"The year 2023 has been a remarkable one for the PLN Cikedung squad, a dedicated unit of the State Electricity Company of Indonesia (PLN) located in Indramayu. With the responsibility of serving over 70,000 customers, they have shown exceptional commitment and innovation in meeting the community's electricity needs.",section:"Posts",handler:()=>{window.location.href="/pln/2023/05/10/cikedung-squad.html"}},{id:"post-reuniting-with-old-friends-pln-batch-7-year-2013-king-solomon-gathering-for-eid-al-fitr-1444-h",title:"Reuniting with Old Friends - PLN Batch 7 year 2013 (King Solomon) Gathering...",description:"This year, the spirit of Eid brought us together with our cherished friends from PLN Batch 7 year 2013 (King Solomon), marking a joyful reunion filled with laughter and nostalgia.",section:"Posts",handler:()=>{window.location.href="/friendship/2023/04/27/reuniting-with-old-friends.html"}},{id:"post-happy-eid-al-fitr-victory-shines-bringing-a-fresh-energy-to-a-new-day",title:"Happy Eid al-Fitr - Victory Shines, Bringing a Fresh Energy to a New...",description:"Hari Raya Idul Fitri, also known as Eid al-Fitr, is a significant celebration for Muslims around the world. Celebrated on 1 Syawal 1444 H / April 22, 2023 M, this day marks the end of Ramadan, a holy month of fasting, prayer, and reflection",section:"Posts",handler:()=>{window.location.href="/family/2023/04/22/happy-eid-al-fitr.html"}},{id:"post-mudik-during-eid-al-fitr-1444-h-a-heartwarming-tradition",title:"Mudik During Eid al-Fitr 1444 H - A Heartwarming Tradition",description:"Every year, millions of people across Indonesia embark on a heartwarming journey known as mudik to return to their hometowns and villages to celebrate Eid al-Fitr with their families. This annual tradition, coinciding with the end of Ramadan, is a time of joy, reflection, and reunion. In 1444 H, mudik continues to hold deep cultural significance, bringing together family members who have been separated by distance and time.",section:"Posts",handler:()=>{window.location.href="/family/2023/04/15/mudik.html"}},{id:"news-a-simple-inline-announcement",title:"A simple inline announcement.",description:"",section:"News"},{id:"news-a-long-announcement-with-details",title:"A long announcement with details",description:"",section:"News",handler:()=>{window.location.href="/news/announcement_2/"}},{id:"news-a-simple-inline-announcemen
